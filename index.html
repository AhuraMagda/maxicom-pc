            <section id="main" class="main">
                
                <h3>Oferta</h3>
            
                <div class="main-box">
                    <figure>
                        <img class="first-fading" src="../maxi/icons/iconmonstr-laptop-7-240.png" alt="">
                        <figcaption id="laptop">Laptopy i PC</figcaption>
                        <img id="arrow-down" class="arrow" src="./images/icon-arrow-down.svg" alt="">
                        <p id="laptop-text">konfigurujemy komputery stacjonarne wedle potrzeb klienta, mamy bogatą ofertę laptopów popularnych marek</p>
                        <img id="arrow-up" class="arrow" src="./images/icon-arrow-up.svg" alt="">
                    </figure>
                    <figure>
                        <img class="second-fading" src="../maxi/icons/iconmonstr-wrench-1-240.png" alt="">
                        <figcaption>Serwis</figcaption>
                        <p>serwisujemy komputery stacjonarne oraz laptopy, zajmujemy się wymianą matryc, klawiatur, diagnozą</p>
                    </figure>
                    <figure>
                        <img class="first-fading" src="../maxi/icons/iconmonstr-cpu-6-240.png" alt="">
                        <figcaption>Części</figcaption>
                        <p>sprzedajemy i doradzamy w zakresie elementów i podzespołów komputerowych takich jak procesory, grafiki, pamięci</p>
                    </figure>
                    <figure>
                        <img class="second-fading" src="../maxi/icons/iconmonstr-printer-3-240.png" alt="">
                        <figcaption>Tusze i tonery</figcaption>
                        <p>mamy bogatą ofertę tuszy oraz tonerów do drukarek i urządzeń wielofunkcyjnych, także tańszcych zamienników</p>
                    </figure>
                    <figure>
                        <img class="first-fading" src="../maxi/icons/iconmonstr-cpu-4-240.png" alt="">
                        <figcaption>System</figcaption>
                        <p>zajmujemy się wgrywaniem systemu Windows</p>
                    </figure>
                    <figure>
                        <img class="second-fading" src="../maxi/icons/iconmonstr-mouse-7-240.png" alt="">
                        <figcaption>Akcesoria</figcaption>
                        <p>sprzedajemy liczne peryferia komputerowe w tym mysze, klawiatury, drukarki czy głośniki</p>
                    </figure>
